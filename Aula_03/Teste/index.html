<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <h1>Calculadora</h1>
        <div>
            <button class="comum" id="sete" onclick="7">7</button>
            <button class="comum" id="oito" onclick="8">8</button>
            <button class="comum" id="nove" onclick="9">9</button>
            <button class="comum" id="div" onclick="div()">รท</button>
        </div>
        <div>
            <button class="comum" id="quatro" onclick="4">4</button>
            <button class="comum" id="cinco" onclick="5">5</button>
            <button class="comum" id="seis" onclick="6">6</button>
            <button class="comum" id="mult" onclick="mult()">x</button>
        </div>
        <div>
            <button class="comum" id="um" onclick="1">1</button>
            <button class="comum" id="dois" onclick="2">2</button>
            <button class="comum" id="tres" onclick="3">3</button>
            <button class="comum" id="sub" onclick="sub()">-</button>
        </div>
        <div>
            <button class="dif" id="soma" onclick="soma()">+</button>
            <button class="dif" id="igual" onclick="resul()">=</button>
        </div>
    </main>
</body>
</html>
